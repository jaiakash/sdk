[changelog]
header = """
# Changelog
"""

body = """

{%- if version %}
## [{{ version | trim_start_matches(pat="v") }}] ({{ timestamp | date(format="%Y-%m-%d") }})
{%- else %}
## [Unreleased]
{%- endif %}

{%- set groups = commits | group_by(attribute="group") -%}

{%- for group, commits in groups %}
{%- if commits | length > 0 %}

### {{ group | replace(from="feat", to="ðŸš€ Features")
          | replace(from="fix", to="ðŸ› Bug Fixes")
          | replace(from="docs", to="ðŸ“š Documentation")
          | replace(from="chore", to="ðŸ§¹ Chores")
          | replace(from="refactor", to="â™»ï¸ Refactoring")
          | replace(from="test", to="ðŸ§ª Tests")
          | replace(from="ci", to="âš™ï¸ CI")
          | replace(from="perf", to="âš¡ Performance")
          | upper_first }}

{%- for commit in commits | reverse %}
- {{ commit.message | split(pat="\\n") | first | trim }}
  {%- if commit.remote and commit.remote.username %} (@{{ commit.remote.username }})
  {%- else %} ({{ commit.author.name }})
  {%- endif %}
{%- endfor %}

{%- endif %}
{%- endfor %}

{%- set first_timers = github.contributors
    | filter(attribute="is_first_time", value=true)
    | unique(attribute="username") -%}

{%- if first_timers | length > 0 %}

### ðŸŽ‰ New Contributors
{%- for contributor in first_timers %}
- @{{ contributor.username }} â€” welcome and thanks for your first contribution!
{%- endfor %}
{%- endif %}

"""

footer = "adsasd"


[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

# Only stable release tags
tag_pattern = "^[0-9]+\\.[0-9]+\\.[0-9]+$"
ignore_tags = ".*-(alpha|beta|rc).*"
